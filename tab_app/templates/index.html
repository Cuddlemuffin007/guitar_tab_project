{% extends 'base.html' %}

{% block content %}
<form action="{% url 'search_results_view' %}" method='get'>
    <input type='text' name='artist_string' placeholder='Enter artist name'>
    <input type='text' name='song_string' placeholder='Enter song name'>
    <input class='btn' type='submit' value='Search'>
  </form>

  <br>
    <div>
      {% autoescape off %}
        {% if search_results %}
          {{ search_results }}
        {% else %}
          <p>No results</p>
        {% endif %}
      {% endautoescape %}
    </div>

{% endblock %}
